<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.scss">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="banner">
      <img src="./public/images/image-product-desktop.jpg" alt="banner">
    </div>
    <div class="details">
      <div class="description">
        <p class="title">PERFUME</p>
        <h4 class="brand">Gabrielle Essence Eau De Parfum</h4>
        <p class="brandline">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price">
        <span class="now">$149.99</span>
        <span class="then">$169.99</span>
      </div>
      <button class="btn">
        <img src="./icon-cart.svg" alt="Cart">
        <span class="btn-text">
          Add to cart
        </span>
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/roywaswa">Roy Waswa</a>.
  </div>
</body>
</html>
